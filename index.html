<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up</title>
</head>
<body>
    <div class="container">
        <main>
            <div class="form signUp-form">
                <h2>Create Account</h2>
                <form action="">
                    <label for="user_name">Name</label>
                    <input type="text" id="user_name" placeholder=" " class="form_input" />

                    <label for="email">Email</label>
                    <input type="text" id="userEmail" placeholder=" " />

                    <label for="password">password</label>
                    <input type="password" for="userPassword" placeholder=" "/>

                    <button type="submit">Sign Up</button>
                </form>
            </div>

            <div class="form signIn-form">
                <h2>Login</h2>
                <form action="">
                    <label for="email" id="userEmail">Email</label>
                    <input type="text" id="userEmail" placeholder=" "/>

                    <label for="password" >Password</label>
                    <input type="password" for="userPassword" placeholder=" "/>

                    <button type="submit">Sign In</button>
                </form>
            </div>
        </main>

        <aside>
            <div class="sign-in-block">
                <h2>Already a User?</h2>

                <button type="submit" id="sign-in-btn">Sign In</button>
            </div>
            <div class="sign-up-block">
                <h2>New User?</h2>

                <button type="submit" id="sign-up-btn">Sign Up</button>
            </div>
        </aside>
    </div>


    <script src="index.js"></script>
</body>
</html>
